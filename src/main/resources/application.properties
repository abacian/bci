# COMMONS
server.port = 8080
spring.application.name = BCI Example
spring.main.banner-mode = off
spring.main.log-startup-info = true
spring.output.ansi.enabled = always

# DOCUMENTATION
springdoc.packages-to-scan = cl.bci.example.controllers
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.operations-sorter = alpha
springdoc.swagger-ui.tags-sorter = alpha

# DATABASE
spring.datasource.url = jdbc:h2:mem:example
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = admin
spring.datasource.password = admin
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.h2.console.enabled = true

# VALIDATION
password.expression.regexp = ^(?=.*[0-9]).{1,4}$

# SECURITY
spring.security.username = admin
spring.security.password = admin
spring.security.secret = hBTmzSEtOv
spring.security.duration = 300